<body>
    <div class="container">
        <div>
            <h1>My Form</h1>
        </div>
        <div>
            <form>
                <label>First Name</label>
                <input type="text" id="fName" required>

                <label>Email</label>

                <label>Age</label>

            </form>
        </div>

    </div>
